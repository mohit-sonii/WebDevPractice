<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Multi Color Nav Bar</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <nav>
          <div class="logo">
               <p>HutHut</p>
          </div>
          <div class="navitem">
               <ol>
                    <li class="home">Home</li>
                    <li>New Arrivals</li>
                    <li>Styles</li>
                    <li>Collections</li>
                    <li>Testimonials</li>
               </ol>
          </div>
          <box class="credit">
               <ol>
                    <li class="login">Login</li>
                    <button>Sign Up</button>
               </ol>
          </box>
     </nav>
     
     
</body>
</html>
