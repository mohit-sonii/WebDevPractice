<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Card Design 2</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
          <div class="container">
               <img src="thumbnail.jpg" alt="thumbnail image">
               <div class="time">
                    7:00 PM
               </div>
          </div>
          <div class="main">
               <div class="text">
                    <p class="first">Blue Waves</p>
                    <p class="second">This is just for pratice</p>
                    <p class="third">2 hours 40 minutes</p>
               </div>
               <div class="footer">
                    <img class="image1" src="stars.jpg" alt="stars">
                    <img class="image2" src="bookmark.jpg" alt="bookmark">
               </div>
          </div>
     </div>
</body>
</html>
