<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <form action="post">
          <h2>Job Application Form</h2>


          <fieldset>
               <legend>Personal Information</legend>

               <!--For name-->
               <div>
                    <label for="username">Full Name: </label>
                    <input type="text" name="username" id="username" required placeholder="John Dee">

               </div>
               <div>
                    <!--For age-->
                    <label for="age">Age: </label>
                    <input type="number" name="age" value="age" id="age" required>

               </div>
               <div>

                    <!--For DOB-->
                    <label for="dob">Date Of Birth: </label>
                    <input type="date" name="dob" value="dob" id="dob" required>
               </div>
               <!--Gender-->
               <div>

                    <label for="gender">Gender: </label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others" value="others">
                    <label for="others">Others</label>
               </div>


          </fieldset>

          <!--Contact Information-->
          <fieldset>
               <legend>Contact Information</legend>
               <!--For Phone Number-->
               <div>

                    <label for="phone">Phone Number: </label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone" id="phone" required>
               </div>
               <!--For email-->
               <div>

                    <label for="email">E-Mail: </label>
                    <input type="email" name="email" id="email" required placeholder="johndee@gmail.com">
               </div>
               <div>

                    <!--For City-->
                    <label for="city">City: </label>
                    <input type="text" name="city" id="city" required>
               </div>
               <div>
                    <!--For State-->
                    <label for="state">State: </label>
                    <input type="text" name="state" id="state" required>
               </div>

          </fieldset>
          <!--Apply-->

          <fieldset>
               <legend>Job Title</legend>
               <!--For Job Titile-->
               <div>

                    <label for="JobTitle">Job Title</label>
                    <select name="JobTitle" id="JobTitle" required>
                         <option value="Select">--Select--</option>
                         <option value="Full Stack Developer">Full Stack Developer</option>
                         <option value="UI/UX Designer">UI/UX Designer</option>
                         <option value="Front-End Developer">Front-End Developer</option>
                         <option value="Brand Ambassador">Brand Ambassador</option>
                         <option value="Product Designer">Product Designer</option>
                         <option value="Back-End Developer">Back-End Developer</option>
                         <option value="Engineers">Engineers</option>
                    </select>
               </div>

               <!--Experience-->
               <div>

                    <label for="experience">Experience: </label>
                    <select name="experience" id="experience" required>
                         <option value="In Years">In Years</option>
                         <option value="none">Fresher</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="More Than 5">More Than 5</option>
                    </select>
               </div>
               <div>

                    <!--Skills-->
                    <label for="skills">Resume: </label>
                    <input type="file" name="file" id="file" accept=".pdf,.jpeg,.jpg" required>
               </div>
          </fieldset>

          <!--Submit-->

          <input type="button" value="Submit" name="submit" id="submit" />




     </form>
</body>

</html>
